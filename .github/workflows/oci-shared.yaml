name: OCI Terraform Shared

on:
  workflow_call:
    inputs:
      mode:
        required: true
        type: string
      region:
        required: false
        type: string
        default: "fra"
      config_subpath:
        required: false
        type: string
        default: "oci"
      drift_label:
        required: false
        type: string
        default: ""
      drift_title:
        required: false
        type: string
        default: ""
      slack_prefix:
        required: false
        type: string
        default: "OCI"
    secrets: {}

jobs:
  run:
    name: "OCI shared workflow"
    runs-on: self-hosted
    permissions:
      contents: read
      pull-requests: write
      issues: write
      actions: read
      packages: read
      repository-projects: read
    env:
      TF_ACTION_WORKSPACE: "default"
      SCENARIO: oci
      CORE_MODULE_VERSION: v0.0.17
      MODE: ${{ inputs.mode }}
      CONFIG_SUBPATH: ${{ inputs.config_subpath }}
      DRIFT_LABEL: ${{ inputs.drift_label }}
      DRIFT_TITLE: ${{ inputs.drift_title }}
      SLACK_PREFIX: ${{ inputs.slack_prefix }}
      REGION_INPUT: ${{ inputs.region }}
    steps:
    - name: 'Checkout'
      uses: actions/checkout@v4

    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Configure Git credentials for private repos
      run: |
        git config --global url."https://${{ secrets.GH_PAT }}@github.com/".insteadOf "https://github.com/"

    - name: Clone OCI Orchestrator
      env:
        GH_TOKEN: ${{ secrets.GH_PAT }}
      run: git clone https://${GH_TOKEN}@github.com/iblake/clickops-terraform-oci-modules-orchestrator.git ORCH

    - name: 'Setup Terraform'
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: 1.12.1
        terraform_wrapper: true

    - name: 'Setup Orchestrator Instance Principal Auth'
      run: |
        cat > ${{ github.workspace }}/ORCH/providers.tf << 'EOF'
        provider "oci" {
          auth                = "InstancePrincipal"
          region              = var.region
          ignore_defined_tags = ["Oracle-Tags.CreatedBy", "Oracle-Tags.CreatedOn"]
        }

        provider "oci" {
          auth                = "InstancePrincipal"
          alias               = "home"
          region              = var.region
          ignore_defined_tags = ["Oracle-Tags.CreatedBy", "Oracle-Tags.CreatedOn"]
        }

        provider "oci" {
          auth                = "InstancePrincipal"
          alias               = "secondary_region"
          region              = var.region
          ignore_defined_tags = ["Oracle-Tags.CreatedBy", "Oracle-Tags.CreatedOn"]
        }

        terraform {
          required_version = ">= 1.3.0"
          required_providers {
            oci = {
              source                = "oracle/oci"
              configuration_aliases = [oci.home]
            }
          }
          backend "oci" {
            bucket    = "__BUCKET__"
            namespace = "__NAMESPACE__"
            auth      = "InstancePrincipal"
            region    = "__REGION__"
          }
        }
        EOF
        source /opt/actions-runner/.github-runner-env
        sed -i "s|__BUCKET__|$OCI_TF_STATE_BUCKET|g" ${{ github.workspace }}/ORCH/providers.tf
        sed -i "s|__NAMESPACE__|$OCI_TF_STATE_NAMESPACE|g" ${{ github.workspace }}/ORCH/providers.tf
        sed -i "s|__REGION__|$OCI_REGION|g" ${{ github.workspace }}/ORCH/providers.tf
        cd ${{ github.workspace }}/ORCH
        terraform fmt providers.tf

    - name: 'Terraform Init'
      run: |
        cd ${{ github.workspace }}/ORCH
        terraform init

    - name: Replace sensitive values in config files
      run: |
        source /opt/actions-runner/.github-runner-env
        find ${{ github.workspace }}/oci -name '*.json' -exec sed -i "s|__ATP_ADMIN_PASSWORD__|$ATP_ADMIN_PASSWORD|g" {} \;

    - name: Terraform Format
      id: format
      if: ${{ inputs.mode == 'pr' && github.event_name == 'pull_request' }}
      run: |
        cd ${{ github.workspace }}/ORCH
        terraform fmt
        terraform fmt -check

    - name: 'Terraform Validate'
      id: validate
      if: ${{ inputs.mode == 'pr' && github.event_name == 'pull_request' }}
      run: |
        cd ${{ github.workspace }}/ORCH
        terraform validate -no-color

    - name: 'Terraform Plan'
      id: plan
      run: |
        set -euo pipefail
        source /opt/actions-runner/.github-runner-env
        cd ${{ github.workspace }}/ORCH
        CONFIG_DIR=${{ github.workspace }}/${CONFIG_SUBPATH}
        VARS=$(find "$CONFIG_DIR" -name '*.json')
        echo "Planning with files:\n$VARS"

        REFRESH_FLAG=""
        if [ "$MODE" = "drift" ]; then
          REFRESH_FLAG="-refresh-only"
        fi

        set +e
        PLAN_OUTPUT=$(terraform plan $REFRESH_FLAG -detailed-exitcode -no-color \
          -var="region=${OCI_REGION}" \
          -var="tenancy_ocid=dummy" \
          -var="user_ocid=dummy" \
          -var="fingerprint=dummy" \
          -var="private_key_path=dummy" \
          -var="private_key_password=dummy" \
          $(for i in $VARS; do echo "-var-file $i"; done) -out=tfplan.binary 2>&1)
        PLAN_EXIT_CODE=$?
        set -e

        if [ "$PLAN_EXIT_CODE" -eq 1 ]; then
          echo "$PLAN_OUTPUT"
          exit 1
        fi

        SANITIZED_PLAN=$(echo "$PLAN_OUTPUT" | \
          sed -E "s|ocid1\.[a-z]+\.[a-z0-9]+\.[^.]+\.[a-z0-9]+|ocid1.***REDACTED***|g" | \
          sed -E "s|\"tenancy_ocid\"[[:space:]]*=[[:space:]]*\"[^\"]+\"|\"tenancy_ocid\" = \"***\"|g" | \
          sed -E "s|\"compartment_id\"[[:space:]]*=[[:space:]]*\"[^\"]+\"|\"compartment_id\" = \"***\"|g" | \
          sed -E "s|admin_password[[:space:]]*=[[:space:]]*\"[^\"]+\"|admin_password = \"***\"|g" | \
          sed -E "s|__ATP_ADMIN_PASSWORD__|***|g")

        {
          echo "plan_output<<'EOF'"
          echo "$SANITIZED_PLAN"
          echo "EOF"
          echo "plan_exit_code=$PLAN_EXIT_CODE"
          if [ "$MODE" = "drift" ]; then
            if [ "$PLAN_EXIT_CODE" -eq 2 ]; then
              echo "plan_status=drift"
            else
              echo "plan_status=clean"
            fi
          fi
        } >> "$GITHUB_OUTPUT"

    - name: Post PR comment
      if: ${{ inputs.mode == 'pr' && github.event_name == 'pull_request' }}
      uses: actions/github-script@v7
      env:
        PLAN: ${{ steps.plan.outputs.plan_output }}
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const output = `#### Terraform Format üñå \`${{ steps.format.outcome }}\`
          #### Terraform Validate ü§ñ \`${{ steps.validate.outcome }}\`
          #### Terraform Plan üìñ \`${{ steps.plan.outcome }}\`

          <details><summary>Show Plan</summary>

          \`\`\`terraform
          ${process.env.PLAN}
          \`\`\`

          </details>

          *Pushed by: @${{ github.actor }}*`;
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: output
          });

    - name: Upload plan log
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: oci-terraform-plan
        path: ${{ github.workspace }}/ORCH/tfplan.binary
        if-no-files-found: ignore

    - name: Notify Slack on Plan success
      if: ${{ inputs.mode == 'pr' && success() && github.event_name == 'pull_request' }}
      run: |
        curl -X POST ${{ secrets.SLACK_WEBHOOK_URL }} \
          -H 'Content-Type: application/json' \
          -d '{
            "text": "‚úÖ Terraform plan succeeded on PR #${{ github.event.number }}",
            "blocks": [{
              "type": "section",
              "text": {
                "type": "mrkdwn",
                "text": "*‚úÖ OCI Terraform Plan Succeeded*\n*PR:* <${{ github.event.pull_request.html_url }}|#${{ github.event.number }} - ${{ github.event.pull_request.title }}>\n*Author:* @${{ github.actor }}\n*Status:* Format `${{ steps.format.outcome }}` | Validate `${{ steps.validate.outcome }}` | Plan `${{ steps.plan.outcome }}`"
              }
            }]
          }'

    - name: Notify Slack on failure
      if: ${{ inputs.mode == 'pr' && failure() }}
      run: |
        curl -X POST ${{ secrets.SLACK_WEBHOOK_URL }} \
          -H 'Content-Type: application/json' \
          -d '{
            "text": "‚ùå OCI Terraform workflow FAILED",
            "blocks": [{
              "type": "section",
              "text": {
                "type": "mrkdwn",
                "text": "*‚ùå OCI Terraform Workflow FAILED*\n*PR:* <${{ github.event.pull_request.html_url }}|#${{ github.event.number }}>\n*Logs:* <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View workflow logs>\n*Author:* @${{ github.actor }}"
              }
            }]
          }'

    - name: Terraform Apply (on PR merge)
      id: apply
      if: ${{ inputs.mode == 'pr' && github.event_name == 'pull_request_target' && github.event.action == 'closed' && github.event.pull_request.merged == true }}
      run: |
        source /opt/actions-runner/.github-runner-env
        cd ${{ github.workspace }}/ORCH
        SCENARIO_DIR=${{ github.workspace }}/$SCENARIO
        VARS=$(find $SCENARIO_DIR -name '*.json')
        terraform apply -auto-approve \
          -var="region=${OCI_REGION}" \
          -var="tenancy_ocid=dummy" \
          -var="user_ocid=dummy" \
          -var="fingerprint=dummy" \
          -var="private_key_path=dummy" \
          -var="private_key_password=dummy" \
          $(for i in $VARS; do echo "-var-file $i"; done)

    - name: Get deployed resources info
      id: resources
      if: ${{ inputs.mode == 'pr' && github.event_name == 'pull_request_target' && github.event.action == 'closed' && github.event.pull_request.merged == true && success() }}
      run: |
        cd ${{ github.workspace }}/ORCH
        ADBS=$(terraform show -json 2>/dev/null | jq -r '
          .values.root_module.child_modules[]? |
          select(.address | contains("oci_lz_autonomous_databases")) |
          .resources[]? |
          select(.type == "oci_database_autonomous_database") |
          "‚Ä¢ " + .values.display_name + " [" + .values.db_workload + "]\n  Connection: " + .values.connection_strings[0].profiles[0].value
        ' 2>/dev/null)
        VCNS=$(terraform show -json 2>/dev/null | jq -r '
          .values.root_module.child_modules[]? |
          .resources[]? |
          select(.type == "oci_core_vcn") |
          "‚Ä¢ " + .values.display_name + " (" + .values.cidr_blocks[0] + ")"
        ' 2>/dev/null)
        COMPUTE=$(terraform show -json 2>/dev/null | jq -r '
          .values.root_module.child_modules[]? |
          .resources[]? |
          select(.type == "oci_core_instance") |
          "‚Ä¢ " + .values.display_name
        ' 2>/dev/null)
        PUBLIC_IPS=$(terraform output -json 2>/dev/null | jq -r '
          to_entries[] |
          select(.key | contains("public_ip") or contains("ip_address")) |
          "‚Ä¢ " + .value.value
        ' 2>/dev/null)
        echo "resources<<EOF" >> $GITHUB_OUTPUT
        if [ -n "$VCNS" ]; then
          echo "VCNs:" >> $GITHUB_OUTPUT
          echo "$VCNS" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
        fi
        if [ -n "$COMPUTE" ]; then
          echo "Compute Instances:" >> $GITHUB_OUTPUT
          echo "$COMPUTE" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
        fi
        if [ -n "$ADBS" ]; then
          echo "Autonomous Databases:" >> $GITHUB_OUTPUT
          echo "$ADBS" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
        fi
        if [ -n "$PUBLIC_IPS" ]; then
          echo "Public IPs:" >> $GITHUB_OUTPUT
          echo "$PUBLIC_IPS" >> $GITHUB_OUTPUT
        fi
        echo "EOF" >> $GITHUB_OUTPUT

    - name: Notify Slack on Apply success
      if: ${{ inputs.mode == 'pr' && github.event_name == 'pull_request_target' && github.event.action == 'closed' && github.event.pull_request.merged == true && success() }}
      run: |
        RESOURCES="${{ steps.resources.outputs.resources }}"
        source /opt/actions-runner/.github-runner-env
        curl -X POST ${{ secrets.SLACK_WEBHOOK_URL }} \
          -H 'Content-Type: application/json' \
          -d "{
            \"text\": \"‚úÖ OCI Infrastructure Deployed Successfully\",
            \"blocks\": [{
              \"type\": \"section\",
              \"text\": {
                \"type\": \"mrkdwn\",
                \"text\": \"*‚úÖ OCI Infrastructure Deployed*\\n*PR:* <${{ github.event.pull_request.html_url }}|#${{ github.event.number }} - ${{ github.event.pull_request.title }}>\\n*Author:* @${{ github.actor }}\\n*Region:* ${OCI_REGION}\\n\\n*Deployed Resources:*\\n\`\`\`\n${RESOURCES}\n\`\`\`\"
              }
            }, {
              \"type\": \"context\",
              \"elements\": [{
                \"type\": \"mrkdwn\",
                \"text\": \"<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View deployment logs>\"
              }]
            }]
          }"

    - name: Report drift (issue)
      if: ${{ inputs.mode == 'drift' && inputs.drift_label != '' && steps.plan.outputs.plan_status == 'drift' }}
      uses: actions/github-script@v7
      env:
        PLAN: ${{ steps.plan.outputs.plan_output }}
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const label = process.env.DRIFT_LABEL;
          const title = process.env.DRIFT_TITLE || `[drift] ${process.env.SLACK_PREFIX}-${process.env.REGION_INPUT}`;
          const body = `‚ö†Ô∏è Drift detected for ${title}\n\nWorkflow: ${context.workflow}\nRun: ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}\n\n\u0060\u0060\u0060terraform\n${process.env.PLAN}\n\u0060\u0060\u0060`;

          async function ensureLabel() {
            try {
              await github.rest.issues.getLabel({ owner: context.repo.owner, repo: context.repo.repo, name: label });
            } catch (error) {
              if (error.status === 404) {
                await github.rest.issues.createLabel({ owner: context.repo.owner, repo: context.repo.repo, name: label, color: 'd73a4a', description: 'Terraform drift detected' });
              } else {
                throw error;
              }
            }
          }

          await ensureLabel();

          const issues = await github.rest.issues.listForRepo({
            owner: context.repo.owner,
            repo: context.repo.repo,
            labels: label,
            state: 'open',
            per_page: 1
          });

          if (issues.data.length) {
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issues.data[0].number,
              body
            });
          } else {
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title,
              labels: [label],
              body
            });
          }

    - name: Close drift issue if clean
      if: ${{ inputs.mode == 'drift' && inputs.drift_label != '' && steps.plan.outputs.plan_status == 'clean' }}
      uses: actions/github-script@v7
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const label = process.env.DRIFT_LABEL;
          const title = process.env.DRIFT_TITLE || `[drift] ${process.env.SLACK_PREFIX}-${process.env.REGION_INPUT}`;
          const issues = await github.rest.issues.listForRepo({
            owner: context.repo.owner,
            repo: context.repo.repo,
            labels: label,
            state: 'open',
            per_page: 1
          });

          if (!issues.data.length) {
            return;
          }

          const issue = issues.data[0];
          const body = `‚úÖ No drift for ${title} (workflow ${context.workflow} run ${context.runId}). Closing incident.`;
          await github.rest.issues.createComment({
            owner: context.repo.owner,
            repo: context.repo.repo,
            issue_number: issue.number,
            body
          });
          await github.rest.issues.update({
            owner: context.repo.owner,
            repo: context.repo.repo,
            issue_number: issue.number,
            state: 'closed'
          });

    - name: Notify Slack on drift
      if: ${{ inputs.mode == 'drift' && steps.plan.outputs.plan_status == 'drift' }}
      run: |
        PLAN_OUTPUT=$(cat <<'EOP'
${{ steps.plan.outputs.plan_output }}
EOP
)
        curl -X POST ${{ secrets.SLACK_WEBHOOK_URL }} \
          -H 'Content-Type: application/json' \
          -d "{
            \"text\": \"‚ö†Ô∏è Drift detected in ${SLACK_PREFIX} ${REGION_INPUT}\",
            \"blocks\": [{
              \"type\": \"section\",
              \"text\": {
                \"type\": \"mrkdwn\",
                \"text\": \"*‚ö†Ô∏è ${SLACK_PREFIX} Drift Detected*\\n*Workflow:* <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|${{ github.workflow }}>\\n*Status:* Drift\\n*Details:*\\n\`\`\`\n${PLAN_OUTPUT}\n\`\`\`\"
              }
            }]
          }"

    - name: Notify Slack on clean run
      if: ${{ inputs.mode == 'drift' && steps.plan.outputs.plan_status == 'clean' }}
      run: |
        curl -X POST ${{ secrets.SLACK_WEBHOOK_URL }} \
          -H 'Content-Type: application/json' \
          -d "{
            \"text\": \"‚úÖ ${SLACK_PREFIX} ${REGION_INPUT} no drift\",
            \"blocks\": [{
              \"type\": \"section\",
              \"text\": {
                \"type\": \"mrkdwn\",
                \"text\": \"*‚úÖ ${SLACK_PREFIX} Drift Check clean*\\n*Workflow:* <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|${{ github.workflow }}>\\n*Status:* Clean\"
              }
            }]
          }"
